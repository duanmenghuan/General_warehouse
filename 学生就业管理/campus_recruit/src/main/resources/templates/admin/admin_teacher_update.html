<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>老师用户修改</title>

    <link th:href="@{/sources/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/sources/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/sources/css/style.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/sources/css/bootstrapValidator.css}"/>

    <script th:src="@{/sources/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/sources/js/bootstrapValidator.js}"></script>
    <script type="text/javascript" th:src="@{/sources/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/sources/js/perfect-scrollbar.min.js}"></script>
    <script type="text/javascript" th:src="@{/sources/js/main.min.js}"></script>
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:insert="/admin/admin_index::admin_side"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div th:insert="/admin/admin_index::admin_header"></div>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div>
                                    <form id="updateTeaInfo" name="updateTeaInfo" method="post" th:action="@{/teacher/updateTeacherAdmin}" class="form-horizontal">
                                        <input type="hidden" name="teacherId" th:value="${teacher.teacherId}">
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="teacherAccount">账号名</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" name="teacherAccount" id="teacherAccount" th:value="${teacher.teacherAccount}" disabled="disabled" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="teacherNo">老师编号</label>
                                            <div class="col-md-7">
                                                <select class="form-control" name="teacherNo" id="teacherNo">
                                                    <option selected="selected" disabled>--请选择--</option>
                                                    <option value="Wlian"
                                                            th:selected="'Wlian' == ${teacher.teacherNo}">物联班老师
                                                    </option>
                                                    <option value="Xguan"
                                                            th:selected="'Xguan' == ${teacher.teacherNo}">信管班老师
                                                    </option>
                                                    <option value="Gzaojia"
                                                            th:selected="'Gzaojia' == ${teacher.teacherNo}">工程造价班老师
                                                    </option>
                                                    <option value="Wli" th:selected="'Wli' == ${teacher.teacherNo}">
                                                        物理班老师
                                                    </option>
                                                    <option value="Smei"
                                                            th:selected="'Smei' == ${teacher.teacherNo}">数媒班老师
                                                    </option>
                                                    <option value="Rqi" th:selected="'Rqi' == ${teacher.teacherNo}">
                                                        燃气班老师
                                                    </option>
                                                    <option value="Jhuan"
                                                            th:selected="'Jhuan' == ${teacher.teacherNo}">建环班老师
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="teacherName">姓名</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" name="teacherName" id="teacherName"  th:value="${teacher.teacherName}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="teacherPhone">电话</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" name="teacherPhone" id="teacherPhone"  th:value="${teacher.teacherPhone}">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary col-md-offset-4" id="updateBtn" onclick="{if(confirm('您确定要修改吗?')){
                                            this.document.updateComInfo.submit();
                                            return true;}return false;
                                        }">修改信息</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
</div>
<script>
    $(function () {
        $('#updateTeaInfo').bootstrapValidator({
            message: 'This value is not valid',
            excluded: ':disabled',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                teacherName: {
                    validators: {
                        notEmpty: {
                            message: '姓名不能为空'
                        }
                    }
                }
            }
        })
    })
</script>
</body>
</html>

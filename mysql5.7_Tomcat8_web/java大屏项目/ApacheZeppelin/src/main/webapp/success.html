<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <h2>Student List</h2>
    <table class="table table-bordered table-hover">

        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Major</th>
        </tr>

        <tbody>
        <tr>
            <td>1001</td>
            <td>John Smith</td>
            <td>Male</td>
            <td>21</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>Jane Doe</td>
            <td>Female</td>
            <td>22</td>
            <td>Business Administration</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>David Lee</td>
            <td>Male</td>
            <td>20</td>
            <td>Electrical Engineering</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
